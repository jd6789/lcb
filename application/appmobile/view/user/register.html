<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,user-scalable=no,minimal-ui">
    <link href="__CSS_MOBILE__/reset.css" rel="stylesheet" type="text/css">
    <link href="__CSS_MOBILE__/common.css" rel="stylesheet" type="text/css">
    <link href="__CSS_MOBILE__/iconfont.css" rel="stylesheet" type="text/css">
    <link href="__CSS_MOBILE__/reg.css" rel="stylesheet" type="text/css">
    <link href="__CSS_MOBILE__/layer.css" rel="stylesheet" type="text/css">
    <title>注册</title>
    <style>
        .check{

            position:relative;
            top:2px;
            margin-right:5px
        }
        .btn{
            background-color:#ccc;color:#fff
        }
    </style>
</head>
<body>
      <div class="content"><!--content-->

          <div class="top"><!--top-->
             <a class="back" href="{:url('login')}"><i class="iconfont icon-fanhui"></i></a>
             <span class="login">注册</span>
          </div><!--top-->

          <div class="logo"><!--logo-->
             <img src="__IMAGES_MOBILE__/logo.png">
          </div><!--logo-->

          <div class="box"><!--box-->
            <div class="form-input"><!--form-input-->
              <p>
                <i class="iconfont icon-yonghu"></i>
                <input class="user" id="username" type="text" placeholder="请输入用户名">
              </p>
              <p class="pwd">
                <i class="iconfont icon-mima"></i>
                <input id="password1" class="user" type="password" placeholder="请输入密码">
              </p>
              <p class="pwd">
                <i class="iconfont icon-mima"></i>
                <input id="password2" class="user" type="password" placeholder="请再次输入密码">
              </p>
              <p class="pwd">
                <i class="iconfont icon-shouji"></i>
                <input id="tel" class="user" type="text" placeholder="请输入手机号">
              </p>
              <p class="pwd">
                <i class="iconfont icon-yanzhengma2"></i>
                <input id="code" class="user-yzm" type="text" placeholder="请输入手机验证码">
                <input id="sendCodeBth" class="yzm" type="button" value="获取验证码">
              </p>
              <p class="pwd">
                <i class="iconfont icon-iconfonttuijianren"></i>
                <input id="re_username" class="user" type="text" placeholder="请输入推荐人账号(选填)">
              </p>
            </div><!--form-input-->

            <div class="login-btn"><!--login-btn-->
                <p><input class="btn" id="J_Register" type="button" disabled="disabled" value="注册"></p>
            </div><!--login-btn-->
          </div><!--box-->

          <div class="agree"><label for="ck"><input  id="ck" type="checkbox" class="check">注册即表示同意</label><a href="{:url('agreement')}" class="terms">《服务条款》</a></div>

      </div><!--content-->
      <script type="text/javascript" src="__JS_MOBILE__/jquery-1.9.0.min.js"></script>
      <script src="__JS_MOBILE__/layer.js"></script>
      <script type="text/javascript">

          $("#ck").click(function () {
              if($(this).is(':checked')){
                  $("#J_Register").css({"background-color":"#00a0e9","color":'#fff'})
                  $("#J_Register").removeAttr("disabled")
              }else{
                  $("#J_Register").css({"background-color":"#ccc","color":'#fff'})
                  $("#J_Register").attr("disabled",true)
              }

          })



      //判断用户名是否存在
      $("#username").blur(function(){
        var username = $('#username').val();
        if(!username){
            layer.msg("用户名不能为空!");
            return false;
        }else{
            var patt1 = new RegExp(/\s+/g);
            if (patt1.test(username)) {
                layer.msg("用户名不能有空格");
                return false
                }
            }
        $.ajax({
            type:"post",
            url:"{:url('appmobile/user/checkUser')}",
            dataType:'json',
            data:{
                'username':username,
            },
            success:function(msg){
                var msg=JSON.parse(msg)
                if(msg.status == 0){
                    layer.msg("已被注册，请更换用户名");
                }else{
                    layer.msg("可以使用");
                }
            }
        });
    });

      //验证手机号正则
      function checkMobile(mobile) {
          var flag = true;
          if (typeof(mobile) != "string") {
              flag = false;
          } else {
              // ??? ????绰 - ???????
              var mobileReg = /^(13|14|15|17|18)\d{9}$/;
              if (!mobileReg.test(mobile)) {
                  flag = false;
              }
          }
          return flag;
      }
      //判断手机号是否存在
      $("#tel").blur(function(){
          var tel = $('#tel').val();
          if(!tel){
              layer.msg("手机号码不能为空!");
              return false;
          }else{
              if(!checkMobile(tel)){
                  layer.msg("手机号码格式不正确!");
                  return false;
              }
          }

          $.ajax({
              type:"post",
              url:"{:url('appmobile/user/cmobile_phone')}",
              dataType:'json',
              data:{
                  'tel':tel,
              },
              success:function(msg){
                  var msg=JSON.parse(msg)
                  if(msg.status == 1){
                      layer.msg("您是淘米会员,可直接用淘米平台账号登录!");
                      setTimeout(function(){
                          location.href="{:url('appmobile/user/login')}";
                      },2500);
                  }
              }
          });
      });
    //获取短信验证码
    $('#sendCodeBth').click(function(){
        var tel = $('#tel').val();
        if(!tel){
            layer.msg("请输入手机号!");
            return false;
        }
        $.ajax({
            type:'post',
            url:"{:url('appmobile/user/test')}",
            data:{'tel':tel},
            dataType:'json',
            success:function(msg){
                layer.msg("验证码发送成功!");
            }
        });
    });


    $("#password1").blur(function(){
        var password1 = $('#password1').val();
        var reg = /^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,16}$/;
        if(!password1){
            layer.msg("请输入密码");
            return false
        }else{

            if(!reg.test(password1)){
                layer.msg("密码只能由6-16位数字和字母组成");
                return false
            }
        }
    })

          $("#password2").blur(function(){
              var password2 = $('#password2').val();
              var reg = /^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,16}$/;
              if(!password2){
                  layer.msg("请再次输入密码");
                  return false
              }else{

                  if(!reg.test(password2)){
                      layer.msg("密码只能由6-16位数字和字母组成");
                      return false
                  }
              }
          })

    //判断两次密码是否一致
    $("#password2").blur(function(){
        var password1 = $('#password1').val();
        var password2 = $('#password2').val();
        if(password1 != password2){
            layer.msg("两次密码必须一致!");
            return false;
        }
    })
    //会员注册
    $("#J_Register").click(function(){
        var reg = /^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,16}$/;
        var username = $('#username').val();
        var password1 = $('#password1').val();
        var password2 = $('#password2').val();
        // var pay_pwd1 = $('#pay_pwd1').val();
        // var pay_pwd2 = $('#pay_pwd2').val();
        var re_username = $('#re_username').val();
        var tel = $('#tel').val();
        var code = $('#code').val();
        if(!username){
            layer.msg("用户名不能为空!");
            return false;
        }else{
            var patt1 = new RegExp(/\s+/g);
            if (patt1.test(username)) {
                layer.msg("用户名不能有空格");
                return false
            }
        }
        if(!password1){
            layer.msg("密码不能为空!");
            return false;
        }else{

            if(!reg.test(password1)){
                layer.msg("密码只能由6-16位数字和字母组成");
                return false
            }
        }
        if(!password2){
            layer.msg("请输入确认密码!");
            return false;
        }else{

            if(!reg.test(password2)){
                layer.msg("密码只能由6-16位数字和字母组成");
                return false
            }
        }
        if(!tel){
            layer.msg("手机号不能为空!");
            return false;
        }else{
            if(!checkMobile(tel)){
                layer.msg("手机号码格式不正确!");
                return false;
            }
        }

        if(!code){
            layer.msg("请输入短信验证码!");
            return false;
        }
        if(password1 != password2){
            layer.msg("两次密码必须一致!");
            return false;
        }
        // if(pay_pwd1 != pay_pwd2){
        //     layer.msg("两次密码必须一致!");
        //     return false;
        // }
        $.ajax({
            type:"post",
            url:"{:url('appmobile/user/register')}",
            dataType:'json',
            data:{
                'username':username,
                'password1':password1,
                'password2':password2,
                'tel':tel,
                // 'pay_pwd1':pay_pwd1,
                're_username':re_username,
                'sendCode':code,
            },
            success:function(msg){
                var msg=JSON.parse(msg)
                if(msg.status == 1){
                    layer.msg("注册成功");
                    setTimeout(function(){
                        location.href="{:url('appmobile/user/login')}";
                    },1000);
                }
                if(msg.status == 0){
                    layer.msg("推荐人不存在");
                }
                if(msg.status == 2){
                    layer.msg("验证码错误");
                }
                if(msg.status == 3){
                    layer.msg("服务器维护中");
                }
                if(msg.status == 5){
                    layer.msg("推荐人账户被冻结");
                }
                if(msg.status == 4){
                    layer.msg("推荐人未激活");
                }
            }
        });
    });
</script>
</body>
</html>
