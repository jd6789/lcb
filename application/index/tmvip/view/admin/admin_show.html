<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="__ADMIN_CSS__/styles.bundle.css" rel="stylesheet">
</head>
<body>
<div class="cont_search clearfix">
    <a class="btngreen search fl" href="javascript:void(0)" style="visibility: hidden">查询</a>
    <a class="export fl" href="{:URL('tmvip/Admin/add_admin')}">添加管理员</a>
</div>
<div class="bench white-scroll" >
    <div class="globaltable r5px">
        <table border="0" cellpadding="0" cellspacing="0">
            <tbody>
            <tr>
                <td>管理员登录名</td>
                <td>管理员密码</td>
                <td>管理员名称</td>
                <td>角色名称</td>
                <td>添加时间</td>
                <td>操作</td>
            </tr>

            <!---->
            {volist name="data" id="v"}
            <tr>
                <td align="center" class="first-cell"><span>{$v.username}</span></td>
                <td align="center"><span onclick="">{$v.password}</span></td>
                <td align="center"><span onclick="">{$v.name}</span></td>
                <td align="center"><span onclick="">{$v.role_name}</span></td>
                <td align="center"><span>{$v['addtime']|date='Y-m-d h:i:s',###}</span></td>
                <td align="center"><a href="{:URL('tmvip/Admin/reset_pwd',['user_id'=>$v.id])}">重置登录密码</a>&nbsp;&nbsp;&nbsp;
                                   <a href="{:URL('tmvip/Admin/user_edit',['user_id'=>$v.id])}">用户信息修改</a>&nbsp;&nbsp;
                                   <a href="{:URL('tmvip/Admin/user_del',['user_id'=>$v.id])}">删除</a>
            </tr>
            {/volist}
            <!---->
            </tbody>
        </table>
    </div>
    <div class="page clearfix">
        <div class="text">共<b>1</b>页<b>4</b>条记录</div>
        <div class="linklist">
            <a class="prev" href="javascript:void(0)">&nbsp;</a>
            <a href="javascript:void(0)" class="current">1</a>
            <a class="next" href="javascript:void(0)">&nbsp;</a>
        </div>
    </div>
</div>
</body>
</html>
