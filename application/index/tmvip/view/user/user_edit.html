<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="__ADMIN_CSS__/styles.bundle.css" rel="stylesheet">
    <link href="__ADMIN_CSS__/bootstrap.min.css" rel="stylesheet">
    <script src="__ADMIN_JS__/jquery.min.js"></script>
    <script src="__ADMIN_JS__/bootstrap.min.js"></script>
    <script src="__ADMIN_JS__/distpicker.data.js"></script>
    <script src="__ADMIN_JS__/distpicker.js"></script>
    <script src="__ADMIN_JS__/main.js"></script>
    <style>
        .viewsmall.in {
            min-height: 70%;
            width: 60%;
            top: 2%;
        }
    </style>
</head>
<body>
<div class="viewsmall form_cont r10px in" style="transform: translateX(-50%);">
    <div class="form_cap clearfix">
        <span class="fl">修改用户信息</span>
        <!--<a class="close fr" href="javascript:void(0);"></a>-->
    </div>
    <div class="form_detail">
        <!---->
        <form method="post" action="{:URL('tmvip/User/save_user_info')}">
            <div class="form_table" style="width: 325px;margin: 0 auto;">
                <table border="0" cellpadding="0" cellspacing="0">
                    <tbody>
                    <tr>
                        <td>用户名：</td>
                        <td><input autofocus="true" placeholder="" type="text"
                                   class="ng-untouched ng-pristine ng-invalid" name="username"
                                   value="{$data.user_name}" readonly />
                        </td>
                        <td colspan="2" style="text-align:left; padding:0;"></td>
                    </tr>
                    <tr>
                        <td>手机号：</td>
                        <td><input autofocus="true" placeholder="" type="text"
                                   class="ng-untouched ng-pristine ng-invalid" name="mobile_phone"
                                   value="{$data.mobile_phone}">
                        </td>
                        <td colspan="2" style="text-align:left; padding:0;"></td>
                    </tr>
                    <tr>
                        <td>身份正号：</td>
                        <td><input placeholder="" type="text"
                                   class="ng-untouched ng-pristine ng-invalid" name="idcard" value="{$data.self_num}">
                        </td>
                        <td colspan="2" style="text-align:left; padding:0;"></td>
                    </tr>
                    <tr>
                        <td>姓名：</td>
                        <td><input placeholder="" type="text"
                                   class="ng-untouched ng-pristine ng-invalid" name="real_name"
                                   value="{$data.real_name}">
                        </td>
                        <td colspan="2" style="text-align:left; padding:0;"></td>
                    </tr>
                    <tr>
                        <td>银行：</td>
                        <td><input placeholder="" type="text"
                                   class="ng-untouched ng-pristine ng-invalid" name="bank_name" value="{$data.bank_name}">
                        </td>
                        <td colspan="2" style="text-align:left; padding:0;"></td>
                    </tr>


                    <tr>
                        <td><input name="user_id" type="" value="{$data.user_id}" hidden></td>
                        <td><input type="submit" value="确定" class="btngreen baocun"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>

    </div>
</div>
</body>
</html>
