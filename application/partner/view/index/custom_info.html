<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <meta name="description" content="淘米科技"/>

    <title>我的</title>
    <link rel="stylesheet" href="__CSS_PARTNER__/commen.css">
    <script type="text/javascript" src="__JS_PARTNER__/jquery.min.js"></script>
    <script src="__JS_PARTNER__/layer/layer.js"></script>
    <script type="text/javascript" src="__JS_PARTNER__/auto-size.js"></script>
    <style>
        html, body {
            background-color: #edf0f5;
            font-size: 0.28rem;
        }

        .head {
            background-color: #fff;
        }

        .custom {
            margin-top: 0.9rem;
            height: 3rem;
            background: url("__IMAGES_PARTNER__/bg_02.png") no-repeat #fff;
            background-size: 100% 3rem;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }

        .custom img {
            display: block;
            margin: 0 auto;
            width: 1.3rem;
            border-radius: 50%;
        }

        .custom .username {
            text-align: center;
            margin-top: 0.2rem;
            color: #fff;
        }

        .custom_privilege {
            background-color: #fff;
        }

        .custom_option {
            width: 33.3%;
            height: 1.7rem;
            text-align: center;
            border-right: 1px solid #edf0f5;
            border-bottom: 1px solid #edf0f5;
            box-sizing: border-box;

        }

        .custom_option img {
            display: block;
            height: 0.7rem;
            margin: 0 auto;
            margin-bottom: 0.2rem;
        }

        .custom_privilege a {
            display: block;
            width: 100%;
            height: 100%;
            padding-bottom: 0.2rem;
            padding-top: 0.2rem;
        }
        .custom_privilege{
            padding-bottom: 1rem;
        }

</head>
<body>
<div class="head">
    <a href="javascript:history.go(-1);" class="back">

<div class="custom_privilege">

        <!--<a href="{:url('index/willopen')}">-->

            <img src="__IMAGES_PARTNER__/yuyue_03.png" alt="">

        <a href="{:url('shareholder/inte_info')}">

    </div>

<div id="footer">

        <a href="javascript:;" class="check"><span class="footer_wode"></span>我的</a>
    </div>
</div>
