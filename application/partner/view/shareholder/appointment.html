<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="description" content="淘米科技"/>
    <meta name="keywords" content="淘米科技"/>
    <title>我的预约</title>
    <link rel="stylesheet" href="__CSS_PARTNER__/commen.css">
    <script type="text/javascript" src="__JS_PARTNER__/jquery.min.js"></script>
    <script src="__JS_PARTNER__/layer/layer.js"></script>
    <script type="text/javascript" src="__JS_PARTNER__/auto-size.js"></script>
    <style>
        html, body {
            background-color: #edf0f5;
            font-size: 0.28rem;
        }

        .head {
            background-color: #fff;
        }
        .ing{
            color: red;
        }
        .success{
            color: #ff9b12;
        }
        .content{
            background-color: #fff;
            margin-top: 0.3rem;
        }
        .content .title{
            height: 0.7rem;
            line-height: 0.7rem;
            font-size: 0.24rem;
            padding:0 0.22rem;
        }
        .cont{
            background-color: #edf0f5;
            height: 1.8rem;
        }
        .cont>img{
            height: 90%;
            margin:0.1rem 0.2rem;

        }
        .cont div.fl{
            margin-top: 0.5rem;
            font-weight: 400;
            font-size: 0.24rem;
        }
        .cont div.fl div:first-of-type{
            font-size: 0.26rem;
            font-weight: 600;
            margin-bottom: 0.1rem;
        }
        .c_footer{
            height: 0.9rem;
            line-height: 0.9rem;
            background-color: #fff;
            text-align: right;
            padding-right: 0.25rem;
        }
        .c_footer button{
            padding:0.15rem 0.2rem;
            border-radius: 0.15rem;
            border: 1px solid #747474;
            outline:none;
            background-color: #fff;
        }
        .c_footer button.success{
            border: 1px solid #ff9b12;
        }
        .blank{
            height: 0.9rem;
        }
    </style>
</head>
<body>
<div class="head">
    <a href="javascript:history.go(-1);" class="back">
        <img src="__IMAGES_PARTNER__/fh_03.png" alt="">
    </a>
    <p style="color: #000;font-size: 0.35rem;">我的</p>
</div>
<div class="blank"></div>
<div class="content">
    <div class="title">
        <div class="fl">
            预约时间：2018-05-02 12:32:56
        </div>
        <div class="fr ing">
            预约中
        </div>
        <div class="clear"></div>
    </div>
    <div class="cont">
        <img src="__IMAGES_PARTNER__/photo.png" alt="" class="fl">
        <div class="fl">
            <div>圣熙广场店</div>
            <div>北京市海淀区学清路</div>
        </div>
    </div>
    <div class="c_footer">
        <button>取消预约</button>
    </div>
</div>
<div class="content">
    <div class="title">
        <div class="fl">
            预约时间：2018-05-02 12:32:56
        </div>
        <div class="fr success">
            预约成功
        </div>
        <div class="clear"></div>
    </div>
    <div class="cont">
        <img src="__IMAGES_PARTNER__/photo.png" alt="" class="fl">
        <div class="fl">
            <div>圣熙广场店</div>
            <div>北京市海淀区学清路</div>
        </div>
    </div>
    <div class="c_footer">
        <button class="success">去入股</button>
    </div>
</div>

</body>
</html>
