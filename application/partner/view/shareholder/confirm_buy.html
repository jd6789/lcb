<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="description" content="淘米科技"/>
    <meta name="keywords" content="淘米科技"/>
    <title>积分明细</title>
    <link rel="stylesheet" href="__CSS_PARTNER__/commen.css">
    <script type="text/javascript" src="__JS_PARTNER__/jquery.min.js"></script>
    <script src="__JS_PARTNER__/layer/layer.js"></script>
    <script type="text/javascript" src="__JS_PARTNER__/auto-size.js"></script>
    <style>
        html, body {
            background-color:  #edf0f5;
            font-size: 0.28rem;
        }

        .head {
            background-color: #fff;
        }
        .blank{
            height: 0.9rem;
        }
        .content{
            margin-top: 0.2rem;
            background-color: #fff;
        }
        .price{
            height: 1.5rem;
            line-height: 1.5rem;
            font-size: 0.35rem;
            padding-left: 0.2rem;
            border-bottom:1px solid #f5f5f5;
        }
        .price input{
            height: 0.6rem;
            width: 40%;
            margin-left: 0.3rem;
            font-size: 0.35rem;

        }
        :-moz-placeholder { /* Mozilla Firefox 4 to 18 */
            color: #ccc; opacity:1;
        }

        ::-moz-placeholder { /* Mozilla Firefox 19+ */
            color: #ccc;opacity:1;
        }

        input:-ms-input-placeholder{
            color: #ccc;opacity:1;
        }

        input::-webkit-input-placeholder{
            color: #ccc;opacity:1;
        }
        body>button{
            background-color: #ff9b12;
            color: #fff;
            width: 80%;
            display: block;
            padding:0.25rem 1.5rem;
            margin: 0.3rem auto;
            border-radius: 0.35rem ;
        }
        .agreement{
            height: 1rem;
            line-height: 1rem;
            font-size: 0.24rem;
            padding-left: 0.25rem;
        }
        .agreement span{
            display: inline-block;
            width: 0.3rem;
            height: 0.3rem;
            background: url("__IMAGES_PARTNER__/wxz_03.png") no-repeat;
            background-size: 0.3rem 0.3rem;
            vertical-align: middle;
            margin-right: 0.1rem;
        }
        .agreement span.curr{
            background: url("__IMAGES_PARTNER__/ty_03.png") no-repeat;
            background-size: 0.3rem 0.3rem;
        }
        .agreement a{
            color: #ff9b12;
        }
    </style>
</head>
<body>
<div class="head">
    <a href="javascript:history.go(-1);" class="back">
        <img src="__IMAGES_PARTNER__/fh_03.png" alt="">
    </a>
    <p style="color: #000;font-size: 0.35rem;">我的</p>
</div>
<div class="blank"></div>
<div class="content">
    <div class="price">
        ￥<input type="number" placeholder="100000元起购">
        <span class="fr" style="margin-right: 0.2rem;color: #ccc;font-size: 0.28rem;">限额说明</span>
    </div>
    <div class="agreement">
        <span class="curr"></span>我已同意并阅读 <a href="">《理茶宝产品协议》</a>
    </div>


</div>
<button>确认购买</button>
<script>
    $(function () {
        $(".agreement span").click(function () {
            if($(this).hasClass("curr")){
                $("button").css("background","#ccc")
                $("button").attr("disable",true)
            }else{
                $("button").css("background","#ff9b12")
                $("button").removeAttr("disable")
            }
            $(this).toggleClass("curr")
        })
    })
</script>
</body>
</html>
