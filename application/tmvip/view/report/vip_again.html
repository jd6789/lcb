<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="__ADMIN_CSS__/styles.bundle.css" rel="stylesheet">
    <link rel="stylesheet" href="__ADMIN_CSS__/jquery-ui.min.css">


    <style>
        .cont_search input.search{
            height: 28px;
            line-height: 28px;
            width: 100px;
            font-weight: 200;
            font-size: 14px;
        }
        .cont_search table{
            width: auto;
        }
        .cont_search table td{
            padding-right: 10px;
        }
    </style>
</head>
<body>
<div class="cont_search clearfix">
    <div>
        <form action="" method="post">
            用户名搜索：<input type="text" name="username" value="" style="border:1px solid #ccc ">
            起始时间：<input type="text" class="calendar ng-untouched ng-pristine ng-valid "   name="howtime1" id="saleReportBeginTime"/>
            结束时间：<input type="text" class="calendar ng-untouched ng-pristine ng-valid "   name="howtime2" id="saleReportEndTime"/>
            <input type="submit" value="查询" style="padding:0 10px;line-height:20px;" class="btngreen search ">
        </form>
    </div>
    <div><table><tr><td><span>合计：</span><span style="color:red">{$dop.sum}</span>&nbsp;&nbsp;<span>现金:</span><span style="color:red">{$dop.recharge_money}</span>&nbsp;&nbsp;<span>茶籽:</span><span style="color:red">{$dop.again_money}</span></td></tr></table></div>
</div>
<div class="bench white-scroll" >
    <div class="globaltable r5px">
        <table border="0" cellpadding="0" cellspacing="0">
            <tbody>
            <tr>
                <td>会员账号</td>
                <td>升级前</td>
                <td>升级后</td>
                <td>金额</td>
                <td>现金</td>
                <td>茶籽</td>
                <td>时间</td>
            </tr>

            <!---->
            {volist name="dop.info" id="v"}
            <tr>
                <td>{$v.name}</td>
                <td>{$v.last_lev}星</td>
                <td>{$v.new_lev}星</td>
                <td>{$v.sum}</td>
                <td>{$v.recharge_money}</td>
                <td>{$v.again_money}</td>
                <td>{$v.rec_addtime|date='Y-m-d H:i:s',###}</td>
            </tr>
            {/volist}
            <!---->
            </tbody>
        </table>
    </div>
    <div class="page clearfix">
        <div class="text">共<b>1</b>页<b>4</b>条记录</div>
        <div class="linklist">
            <a class="prev" href="javascript:void(0)">&nbsp;</a>
            <a href="javascript:void(0)" class="current">1</a>
            <a class="next" href="javascript:void(0)">&nbsp;</a>
        </div>
    </div>
</div>
</body>
</html>
<script src="__ADMIN_JS__/jquery.min.js"></script>
<script src="__ADMIN_JS__/jquery-ui.min.js"></script>
<script src="__ADMIN_JS__/datepicker-zh-CN.js"></script>
<script>
    $(function () {
        $("#saleReportBeginTime").datepicker();
        $("#saleReportEndTime").datepicker();
    })

</script>
