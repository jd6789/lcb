<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="__ADMIN_CSS__/styles.bundle.css" rel="stylesheet">
    <style>
        /*分页*/
        .pagination {
            text-align: right;
            margin-top: 15px;
        }
        .pagination li {display: inline-block;margin-right: -1px;padding: 5px;border: 1px solid #e2e2e2;min-width: 20px;text-align: center;}
        .pagination li.active {background: #009688;color: #fff;border: 1px solid #009688;}
        .pagination li a {display: block;text-align: center;}
    </style>
    <style>
        .cont_search input.search{
            height: 28px;
            line-height: 28px;
            width: 100px;
            font-weight: 200;
            font-size: 14px;
        }
        .cont_search table{
            width: auto;
        }
        .cont_search table td{
            padding-right: 10px;
        }
    </style>
</head>
<body>
<div class="cont_search clearfix">
    <form action=""  method="post">
        <!-- 关键字 -->
        手机号<input type="text" name="tel" size="15" />
        用户名<input type="text" name="user" size="15" />
        <input type="submit" value="查询" class="btngreen search ">
    </form>
</div>
<div class="bench white-scroll">
    <div class="globaltable r5px">
        <table border="0" cellpadding="0" cellspacing="0">
            <tbody>
            <tr>
                <td>用户名</td>
                <td>手机号</td>
                <td>充值前总额</td>
                <td>充值额度</td>
                <td>说明</td>
                <td>充值时间</td>
            </tr>

            <!---->
            {volist name="data.info" id="v"}
            <tr>
                <td align="center" class="first-cell"><span>{$data[$v.user_id]['user_name']}</span></td>
                <td align="center"><span onclick="">{$data[$v.user_id]['mobile_phone']}</span></td>
                <td align="center"><span onclick="">{$data[$v.user_id]['sum_wallet']} </span></td>
                <td align="center"><span onclick="">{$v.surplus_inte} </span></td>
                <td align="center"><span>{$v['introduce']}</span></td>
                <td align="center"><span>{$v['addtime']|date='Y-m-d h:i:s',###}</span></td>
            </tr>
            {/volist}
            <!---->
            </tbody>
        </table>
        <p>{$data.info->render()}</p>
    </div>
</div>
</body>
</html>
